<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Shopping List WebApp</title>
		<link rel="stylesheet" type="text/css" href="stylesheet/reset.css">
		<link rel="stylesheet" type="text/css" href="stylesheet/main.css">
    <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<header>
			<h1><img src="img/log.png">The Shopping Web App.</h1>
		</header>
		<section>
      <div id="centerpage">

        <div id="add">
          <h3><img src="img/add.png">Add New Shopping Item</h3>
          <input type="text" id="userWant">
          <button id="addTask">Add</button>
        </div>

        <div id="list">
          <h3>Shopping List</h3>
          <ul id="incompleted-order">
          </ul>
        </div>

        <div id="bought">
          <h3> Items Acquired</h3>
            <ul id="completed-order">
            </ul>
        </div>

      </div>
		</section>
    <script type="text/javascript" src= "js/main.js"></script>
	</body>
</html>
