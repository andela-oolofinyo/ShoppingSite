<!DOCTYPE html>
<html>
	<head>

			<h1><img src="img/log.png">The Shopping Web App.</h1>

      <div id="centerpage">

          <input type="text" id="userWant"> <!-- <label for="New-Item">Create</label>  --><button id="addTask">Add</button>

            <li class="edit"> <input type="checkbox" id="bought"> <label>Go Shopping</label> <input type="text"><button class="editTask">Edit</button><button class="deleteTask">Delete</button> </li>
          </ul>
        </div>

        <div id="bought">

            <ul id="completed-order">
          <li class="editMode"><input type="checkbox" ><label>Bag</label> <!-- <input type="text"> --><button class="editTask">Edit</button><button class="deleteTask">Delete</button> </li>
            </ul>
        </div>

      </div>
		</section>
